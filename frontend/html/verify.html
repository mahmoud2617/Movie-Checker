<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieChecker — Verify Email</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/moviechecker_favicon_32.png">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --success-bg: #ecfdf5;
            --success-border: #a7f3d0;
            --error: #ef4444;
            --error-bg: #fef2f2;
            --error-border: #fecaca;
            --warn: #f59e0b;
            --warn-bg: #fffbeb;
            --warn-border: #fde68a;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --bg: #f8fafc;
            --white: #ffffff;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* ── Navbar ── */
        .navbar {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            padding: 0 2rem;
            height: 56px;
            display: flex;
            align-items: center;
        }

        .brand {
            font-size: 1.3rem;
            font-weight: 800;
            text-decoration: none;
            display: flex;
            gap: 4px;
            align-items: baseline;
        }

        .brand-first {
            color: #334155;
        }

        .brand-second {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ── Page layout ── */
        .page {
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        /* ── Card ── */
        .card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.07);
            padding: clamp(2rem, 6vw, 3.5rem);
            width: 100%;
            max-width: 460px;
            text-align: center;
            animation: rise 0.45s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        @keyframes rise {
            from {
                opacity: 0;
                transform: translateY(28px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ── Spinner (loading state) ── */
        .spinner {
            width: 44px;
            height: 44px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ── Badge ── */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 999px;
            padding: 0.35rem 1rem;
            font-size: 0.78rem;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
        }

        .badge.success {
            background: var(--success-bg);
            color: var(--success);
            border: 1px solid var(--success-border);
        }

        .badge.error {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid var(--error-border);
        }

        .badge.warn {
            background: var(--warn-bg);
            color: var(--warn);
            border: 1px solid var(--warn-border);
        }

        .badge-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: currentColor;
            flex-shrink: 0;
        }

        /* ── Icon circle ── */
        .icon-circle {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .icon-circle.success {
            background: var(--success-bg);
            border: 2px solid var(--success-border);
        }

        .icon-circle.error {
            background: var(--error-bg);
            border: 2px solid var(--error-border);
        }

        .icon-circle.warn {
            background: var(--warn-bg);
            border: 2px solid var(--warn-border);
        }

        .icon-circle svg {
            display: block;
        }

        /* ── Typography ── */
        .title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: -0.5px;
            margin-bottom: 0.75rem;
            line-height: 1.2;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 0.97rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        /* ── Reason list ── */
        .reason-list {
            background: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            text-align: left;
            margin-bottom: 2rem;
        }

        .reason-list p {
            font-size: 0.85rem;
            font-weight: 700;
            color: #991b1b;
            margin-bottom: 0.6rem;
        }

        .reason-list ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .reason-list li {
            font-size: 0.85rem;
            color: #b91c1c;
            padding-left: 1rem;
            position: relative;
            line-height: 1.5;
        }

        .reason-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.55em;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #ef4444;
        }

        /* ── Button ── */
        .btn {
            display: inline-block;
            padding: 0.7rem 2rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: opacity 0.15s;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-retry {
            background: var(--error);
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="/index.html" class="brand">
            <span class="brand-first">Movie</span><span class="brand-second">Checker</span>
        </a>
    </nav>

    <div class="page">
        <div class="card" id="card">
            <!-- filled by JS -->
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script>
        const card = document.getElementById('card');

        // ── States ────────────────────────────────────────────────────────────

        function showLoading() {
            card.innerHTML = `
                <div class="spinner"></div>
                <h1 class="title" style="font-size:1.2rem;color:var(--text-light)">Verifying your email…</h1>
                <p class="subtitle" style="margin:0">Please wait a moment.</p>
            `;
        }

        function showSuccess() {
            card.innerHTML = `
                <div class="badge success"><span class="badge-dot"></span>Verified</div>
                <div class="icon-circle success">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
                         stroke="#10b981" stroke-width="2.5"
                         stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </div>
                <h1 class="title">Email Verified</h1>
                <p class="subtitle">Your account has been successfully verified.<br>You can now sign in and start using MovieChecker.</p>
                <a href="/index.html?showLogin=true" class="btn btn-primary">Go to Home &amp; Sign In</a>
            `;
        }

        function showExpired() {
            card.innerHTML = `
                <div class="badge warn"><span class="badge-dot"></span>Link Expired</div>
                <div class="icon-circle warn">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
                         stroke="#f59e0b" stroke-width="2.5"
                         stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <h1 class="title">Link Expired</h1>
                <p class="subtitle">This verification link has expired.<br>Verification links are valid for 4 hours.</p>
                <a href="/index.html?showLogin=true" class="btn btn-primary">Back to Home</a>
            `;
        }

        function showError() {
            card.innerHTML = `
                <div class="badge error"><span class="badge-dot"></span>Verification Failed</div>
                <div class="icon-circle error">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
                         stroke="#ef4444" stroke-width="2.5"
                         stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                </div>
                <h1 class="title">Verification Failed</h1>
                <p class="subtitle">We could not verify your email address.<br>This can happen for a few reasons.</p>
                <div class="reason-list">
                    <p>Possible causes</p>
                    <ul>
                        <li>The link was already used</li>
                        <li>The link was modified or is incomplete</li>
                        <li>A server error occurred during verification</li>
                    </ul>
                </div>
                <a href="/index.html?showLogin=true" class="btn btn-primary">Back to Home</a>
            `;
        }

        function showNoToken() {
            card.innerHTML = `
                <div class="badge error"><span class="badge-dot"></span>Missing Token</div>
                <div class="icon-circle error">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
                         stroke="#ef4444" stroke-width="2.5"
                         stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                </div>
                <h1 class="title">Missing Token</h1>
                <p class="subtitle">No verification token was found in this link.<br>Please use the exact link from your email.</p>
                <a href="/index.html?showLogin=true" class="btn btn-primary">Back to Home</a>
            `;
        }

        function showNetworkError() {
            card.innerHTML = `
                <div class="badge error"><span class="badge-dot"></span>Connection Error</div>
                <div class="icon-circle error">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
                         stroke="#ef4444" stroke-width="2.5"
                         stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                </div>
                <h1 class="title">Connection Error</h1>
                <p class="subtitle">Could not reach the server.<br>Please check your internet connection and try again.</p>
                <button class="btn btn-retry" onclick="runVerify()">Retry</button>
            `;
        }

        // ── Main ──────────────────────────────────────────────────────────────

        async function runVerify() {
            const token = new URLSearchParams(window.location.search).get('token');
            if (!token) { showNoToken(); return; }

            showLoading();

            try {
                const response = await fetch(
                    `${API_BASE_URL}${API_ENDPOINTS.verify}?token=${encodeURIComponent(token)}`,
                    { method: 'GET' }
                );

                if (response.ok) {
                    showSuccess();
                } else {
                    let msg = '';
                    try {
                        const ct = response.headers.get('content-type') || '';
                        msg = ct.includes('application/json')
                            ? (await response.json()).message || ''
                            : await response.text();
                    } catch (_) { }

                    const isExpired = response.status === 410 ||
                        (msg && msg.toLowerCase().includes('expir'));

                    isExpired ? showExpired() : showError();
                }
            } catch (err) {
                console.error('Verification error:', err);
                showNetworkError();
            }
        }

        runVerify();
    </script>
</body>

</html>
